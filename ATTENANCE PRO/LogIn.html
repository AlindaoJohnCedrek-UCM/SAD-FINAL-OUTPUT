<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Auth Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 100%;
            min-height: 550px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        /* Sign In Placement */
        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        /* Sign Up Placement */
        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-in {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        form {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            width: 40px;
            height: 40px;
            color: #fff;
            text-decoration: none;
            background: #fff;
            color: #000;
        }

        input {
            background-color: #fff;
            border: none;
            margin: 8px 0;
            padding: 12px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .forgot-pass {
            font-size: 11px;
            color: #aaa;
            text-decoration: none;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons */
        .btn {
            background-color: #4CAF50;
            color: #fff;
            font-size: 12px;
            padding: 12px 45px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .sign-up .btn {
            background-color: #e53935; /* Red for Sign Up */
        }

        /* Toggle Overlay Section */
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
        }

        .toggle {
            height: 100%;
            background: #4CAF50;
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
            /* Curved design from your image */
            border-radius: 150px 0 0 150px;
        }

        .container.active .toggle {
            transform: translateX(50%);
            background: #e53935; /* Red theme for signup side */
            border-radius: 0 150px 150px 0;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .toggle-panel h2 {
            font-size: 45px;
            margin-bottom: 15px;
        }

        .toggle-panel p {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 30px;
        }

        .toggle-panel .ghost {
            background-color: transparent;
            border: 2px solid #fff;
        }

        .dark-mode-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #000;
        }
        
        .toggle-left .dark-mode-icon {
            left: 30px;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="text" placeholder="Phone Number">
                <button type="button" class="btn">Create</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-regular fa-envelope"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="forgot-pass">Forgot Password?</a>
                <button type="button" class="btn"><a href="Dashboard.html">Sign In</a></button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <i class="fa-solid fa-moon dark-mode-icon"></i>
                    <h2>Welcome!</h2>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="btn ghost" id="login"><a href="Dashboard.html">SIGN IN</a></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <i class="fa-solid fa-moon dark-mode-icon"></i>
                    <h2>Welcome!</h2>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="btn ghost" id="register">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>
</html>
