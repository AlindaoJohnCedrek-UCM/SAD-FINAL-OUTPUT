<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Attenance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Security</title>

</head>
<body>
    <div class="menuLayout">
      <header>
        <nav>
          <div class="mainLogoAndName">
            <div class="Logo">
              <img src="" alt="" />
            </div>
            <h1 class="logoName">
              ATTENANCE <span class="spanLogo">PRO</span>
            </h1>
          </div>
          <ul>
            <div class="headerOne">
              <li><a href="Dashboard.html">Dashboard</a></li>
            </div>
            <div class="headerTwo">
              <li><a href="Attendance.html">Attendance</a></li>
            </div>
            <div class="headerThree">
              <li><a href="Student.html">Students</a></li>
            </div>
            <div class="headerFour">
              <li><a href="Report.html">Reports</a></li>
            </div>
            <div class="headerFive">
              <li><a href="Setting.html">Settings</a></li>
            </div>
            <div>
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
          </ul>
        </nav>
      </header>
    </div>
    <div class="settingsContainer">
      <main>
        <div class="settingsCard">
          
          <div class="settingsMenu">
            <h1>SETTINGS</h1>
            <section>
              <div class="profileCard"><a href="Setting.html">Profile</a></div>
              <div class="otherCard"><a href="Other.html">Other</a></div>
            </section>
          </div>
          <div class="settingsInterface">
            <section>
                <div class="settingsSwitch">
                  <div class="themeSwitch">   
                    <h2>Other</h2>               
                    <div class="overall">
                    <div class="iconSwitch">
                      <i class="fa-solid fa-moon fa-3x"></i>
                      <h1 id="colorTheme">Dark Mode</h1>
                    </div>
                    <div class="barSwitch">
                      <div class="circleSwitch"></div>
                    </div>
                    </div>
                    <div class="overall">
                    <div class="iconSwitch">
                      <i class="fa-solid fa-bell fa-3x"></i>
                      <h1 id="colorTheme">Notification</h1>
                    </div>
                    <div class="barSwitch">
                      <div class="circleSwitch"></div>
                    </div>
                    </div>
                    <div class="overall">
                    <div class="exitSwitch">
                      <div>
                        <i class="fa-solid fa-arrow-right-from-bracket fa-3x"></i>
                        <h1><a href="LogIn.html">Log-Out</a></h1>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="Functionality.js"></script>
</body>
</html>
